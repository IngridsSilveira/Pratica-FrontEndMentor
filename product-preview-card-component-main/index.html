<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/styles/css/style.css">

</head>

<body>

  <section class="container">
    <div class="container-image">
    </div>

    <div class="container-content">
      <h1>PERFUME</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="container-price">
        <p class="priceOne">$149.99</p>
        <p class="priceTwo">$169.99</p>
      </div>
      <button><img src="assets/images/icon-cart.svg" alt="image cart"/> Add to Cart</button>
    </div>

  </section>
  <div class="attribution">
    <p>Challenge by Frontend Mentor</p>
    Coded by Ingrid Souza.
  </div>
  
</body>

</html>
