<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/styles/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 1rem; text-align: center; margin-top: 5px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="container-purple">
      <h1>Your Result</h1>
      <div class="container-circle">
        <p>76</p>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="container-white">
      <h1>Summary</h1>
      <div class="container-text red">
        <div class="ct-flex-direction">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <h5>Reaction</h5>
        </div>
        <p>80 <span class="cem"> / 100</span></p>
      </div>
      <div class="container-text yellow">
        <div class="ct-flex-direction">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <h5>Memory</h5>
        </div>
        <p>92 <span class="cem"> / 100</span></p>
      </div>
      <div class="container-text green">
        <div class="ct-flex-direction">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <h5>Verbal</h5>
        </div>
        <p>61 <span class="cem">/ 100</span></p>
      </div>
      <div class="container-text purple">
        <div class="ct-flex-direction">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <h5>Visual</h5>
        </div>
        <p>72 <span class="cem">/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ingrid de Souza</a>.
  </div>
</body>
</html>
